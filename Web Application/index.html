<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reception Management Dashboard</h1>
    <div class="container">
        <h2>Staff</h2>
        <table class="table table-bordered" id="staffTable">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Email address</th>
                    <th>Status</th>
                    <th>Out Time</th>
                    <th>Duration</th>
                    <th>Expected return time</th>
                </tr>
            </thead>
            <tbody id="staff-table-body">
            </tbody>
        </table>
        <div class="buttonContainer">
            <div>
                <button class="redButton">Out</button>
            </div>
            <div>
                <button class="greenButton">In</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Schedule Delivery</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Vehicle:</th>
                    <th>Name:</th>
                    <th>Surname</th>
                    <th>Telephone:</th>
                    <th>Address:</th>
                    <th>Return time:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select>
                            <option value="car">Car</option>
                            <option value="motorcycle">Motorcycle</option>
                        </select>
                    </td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="text"></td>
                    <td><input type="datetime-local"></td>
                </tr>
            </tbody>
        </table>
        <div class="addButtonContainer">
            <button class="greenButton">Add</button>
        </div>
    </div>
    
    </div>
    <div class="container">
        <h2>Delivery Board</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Vehicle</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Telephone</th>
                    <th>Delivery Address</th>
                    <th>Return time</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="clearButtonContainer">
            <button class="redButton">Clear</button>
        </div>
        <div id="clock" class="clockContainer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
